<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recipe app</title>
    <link rel="stylesheet" href="recipe.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <nav>
        <div class="logo"><i class="fa-solid fa-bowl-food"></i></div>
        <div class="search-box">
            <form action="">
            <input id="search-text" type="text" class="recipe-input" placeholder="eg.cake">
                <button type="submit" id="search-button" class="search-button">Search</button>
            </form>
        </div>
    </nav>
     <main>
      <section>
         <div class="recipe-box">
           <h2> Search for recipes</h2>
         </div>
         <div class="recipe-details">
            <button type="button"   class="recipe-close">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <div class="recipe-details-div"></div>
         </div>
      

      </section>
     </main>

    
   
     <script src="recipe.js"></script>
</body>
</html>
